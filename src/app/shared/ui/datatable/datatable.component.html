<table mat-table matSort matSortDisableClear [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="sortData($event)">
    <ng-container
      *ngFor="let disCol of tableColumns let colIndex = index;"
      matColumnDef="{{disCol.columnDef}}"
    >
      <ng-container *ngIf="disCol.sort ; else noSortHeader">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ disCol.header }}
        </th>
      </ng-container>
      <ng-template #noSortHeader>
        <th mat-header-cell  *matHeaderCellDef>
          {{ disCol.header }}
        </th>
      </ng-template>
  
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!disCol.template; else showTemplate">
          {{ disCol.cell(element) }}
        </span>

        <ng-template #showTemplate>
          <ng-template [ngTemplateOutlet]="disCol?.template" [ngTemplateOutletContext]="{data:disCol.cell(element)}">
          </ng-template>
          
        </ng-template>
  
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
